<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a Ticker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Please Enter a Ticker</h1>
    <form method="POST" action="{{ url_for('index') }}">
        <label for="tickerInput">Ticker:</label>
        <input type="text" id="tickerInput" name="ticker" placeholder="e.g., AAPL"/>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
